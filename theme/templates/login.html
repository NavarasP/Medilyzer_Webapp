{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block title %}
temporary
{% endblock title %}
{% tailwind_css %}
{% block content %}


<div class="form-container p-8">

    
    <form action="{% url 'login' %}" method="post" id="loginForm">
        {% csrf_token %}
        <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
            
            <div class="relative py-3 sm:max-w-xl sm:mx-auto max-w-xl mx-auto">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl skew-y-0 -rotate-6 rounded-3xl">
                </div>
                <div class="relative px-4 bg-white shadow-lg sm:rounded-3xl sm:p-16 rounded-3xl p-16">
                    <div class="sm:max-w-md sm:mx-auto">
                        <!-- {% if not request.user.is_authenticated %}
    <div class="form-group mb-4">
        <div class="alert alert-warning text-orange-500" role="alert">
            PLEASE LOGIN TO CONVERT PRESCRIPTION!!!
        </div>
    </div>
    {% endif %} -->
    <div class="form-group text-sm text-center">
        {% for message in messages %}
        <div class="alert alert-danger text-red-600" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
                        <div>
                            <h1 class="text-4xl font-bold text-center">USER LOGIN</h1>
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <div class="flex items-center border-2 px-3 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                                    </svg>
                                    <input class="pl-2 outline-none border-none" type="text" name="username" id="usernameInput" placeholder="Username" />
                      </div>
                      <div class="flex items-center border-2 px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <input class="pl-2 outline-none border-none" type="text" name="password" id="passwordInput" placeholder="Password" />
  </div>
                                <div class="relative">
                                    <button
                                        class="bg-blue-500 text-white rounded-md px-2 py-1 w-full hover:bg-blue-300 font-semibold">LOGIN &nbsp;&nbsp;<i class="fa-solid fa-right-to-bracket"></i></button>
                                </div>

                                <div>
                                    <p class="mt-4 text-slate-700"> Don't have an account? <span
                                            class="cursor-pointer text-sm text-blue-600">
                                            <a href="/register"> Create account!</a></span></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const usernameInput = document.getElementById('usernameInput');
        const usernameLabel = document.getElementById('usernameLabel');
        const passwordInput = document.getElementById('passwordInput');
        const passwordLabel = document.getElementById('passwordLabel');

        // Set initial label position based on input field value
        if (usernameInput.value.trim() !== '') {
            usernameLabel.classList.add('peer-valid:-translate-y-5');
        }

        if (passwordInput.value.trim() !== '') {
            passwordLabel.classList.add('peer-valid:-translate-y-5');
        }

        // Add event listeners for input focus (username)
        usernameInput.addEventListener('focus', function () {
            usernameLabel.classList.add('peer-valid:-translate-y-5');
        });

        usernameInput.addEventListener('blur', function () {
            if (usernameInput.value.trim() === '') {
                usernameLabel.classList.remove('peer-valid:-translate-y-5');
            }
        });

        // Add event listeners for input focus (password)
        passwordInput.addEventListener('focus', function () {
            passwordLabel.classList.add('peer-valid:-translate-y-5');
        });

        passwordInput.addEventListener('blur', function () {
            if (passwordInput.value.trim() === '') {
                passwordLabel.classList.remove('peer-valid:-translate-y-5');
            }
        });
    });
</script>

{% endblock %}
